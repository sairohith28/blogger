<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="editor-body">
    <div class="editor-container">
        <!-- Editor Header -->
        <header class="editor-header">
            <h1>‚úçÔ∏è Write Your Blog</h1>
            <div class="editor-actions">
                <button class="btn-secondary" id="backToHome">Back to Blog</button>
                <button class="btn-primary" id="publishBtn">Publish Post</button>
            </div>
        </header>

        <!-- Post Metadata -->
        <div class="post-metadata">
            <input type="text" id="postTitleInput" class="title-input" placeholder="Your amazing blog post title...">
            <input type="text" id="postAuthorInput" class="author-input" placeholder="Author name">
            <div class="metadata-row">
                <input type="text" id="postTags" class="tags-input" placeholder="Tags (comma separated): javascript, tutorial, web">
                <input type="text" id="postCategory" class="category-input" placeholder="Category: Technology">
            </div>
        </div>

        <!-- Editor Layout: Side by Side -->
        <div class="editor-layout">
            <!-- Markdown Editor -->
            <div class="editor-pane">
                <div class="pane-header">
                    <h3>üìù Markdown Editor</h3>
                    <div class="editor-tools">
                        <button class="tool-btn" data-action="bold" title="Bold (Ctrl+B)">B</button>
                        <button class="tool-btn" data-action="italic" title="Italic (Ctrl+I)">I</button>
                        <button class="tool-btn" data-action="heading" title="Heading">H</button>
                        <button class="tool-btn" data-action="link" title="Link">üîó</button>
                        <button class="tool-btn" data-action="image" title="Image">üì∑</button>
                        <button class="tool-btn" data-action="code" title="Code">&lt;/&gt;</button>
                        <button class="tool-btn" data-action="quote" title="Quote">‚ùù</button>
                        <button class="tool-btn" data-action="list" title="List">‚â°</button>
                    </div>
                </div>
                <div class="editor-stats">
                    <span id="wordCount">0 words</span>
                    <span id="charCount">0 characters</span>
                    <span id="readTime">0 min read</span>
                </div>
                <textarea id="markdownEditor" class="markdown-textarea" placeholder="Start writing in markdown...

# Your First Heading

Write your content here...

## Subheading

- List item 1
- List item 2

**Bold text** and *italic text*

```javascript
// Code blocks are supported
console.log('Hello World');
```
"></textarea>
            </div>

            <!-- Live Preview -->
            <div class="preview-pane">
                <div class="pane-header">
                    <h3>üëÅÔ∏è Live Preview</h3>
                    <div class="preview-actions">
                        <button class="btn-toc" id="toggleTocPreview">Show TOC</button>
                        <button class="btn-toc" id="uploadImageBtn">üì§ Upload Image</button>
                    </div>
                </div>
                <div class="preview-content" id="previewContent">
                    <p class="empty-preview">Your preview will appear here...</p>
                </div>
            </div>
        </div>

        <!-- TOC Preview (hidden by default) -->
        <div class="toc-preview" id="tocPreview" style="display: none;">
            <h4>Table of Contents Preview</h4>
            <div id="tocPreviewContent"></div>
        </div>
    </div>

    <!-- Image Upload Modal -->
    <div class="image-modal" id="imageModal">
        <div class="modal-content">
            <span class="close-modal" id="closeImageModal">&times;</span>
            <h2>Add Image</h2>
            <div class="image-upload-options">
                <div class="upload-option">
                    <h3>üìÅ Upload from Device</h3>
                    <input type="file" id="imageFileInput" accept="image/*" style="display: none;">
                    <button class="btn-upload" id="selectFileBtn">Choose File</button>
                    <p class="upload-info" id="fileName">No file selected</p>
                </div>
                <div class="upload-divider">OR</div>
                <div class="upload-option">
                    <h3>üîó Image URL</h3>
                    <input type="text" id="imageUrlInput" class="url-input" placeholder="https://example.com/image.jpg">
                    <input type="text" id="imageAltInput" class="url-input" placeholder="Image description (alt text)">
                </div>
            </div>
            <div class="image-preview-container" id="imagePreviewContainer" style="display: none;">
                <h4>Preview:</h4>
                <img id="imagePreview" src="" alt="Preview">
            </div>
            <button class="btn-insert-image" id="insertImageBtn">Insert Image</button>
        </div>
    </div>

    <!-- Include marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
